{% extends 'base.html' %}

{% block title %}
Товары
{% endblock %}

{% block body %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for elem in articles %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="static/imgs/stock2.jpg">
            <div class="card-body">
            <hr class="featurette-divider">
              <p class="card-text"><b>{{elem.title}}</b></p>
              <p class="card-text">{{elem.specs_short}}</p>
              <hr class="featurette-divider">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <hr class="featurette-divider">
                  <a href="products/{{ elem.id }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                  <a href="" class="btn btn-sm btn-outline-secondary">Сравнить</a>
                </div>
                <small class="text-body-secondary"><b>{{elem.price}} ₽</b></small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
